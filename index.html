<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Web</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Registrazione evento</h2>
      </div>
      <form class="w3-container">
        <p>
          <label>Nome</label>
          <input class="w3-input w3-border" type="text" name="nome">
        </p>
        <p>
          <label>Cognome</label>
          <input class="w3-input w3-border" type="text" name="cognome">
        </p>
        <p>
          <label>Et√†</label>
          <input class="w3-input w3-border" type="number" name="eta">
        </p>
        <p>
          <label>Data evento</label>
          <input class="w3-input w3-border" type="date" name="dataEvento">
        </p>
        <p>
          <label>Password Evento</label>
          <input class="w3-input w3-border" type="password" name="pwd">
        </p>

        <h2 class="w3-container w3-green">Gadget</h2>
        <p>
          <input class="w3-check" type="checkbox" name="gadget1" value="sciarpa" checked="checked">
          <label>Sciarpa</label>
        </p>
        <p>
          <input class="w3-check" type="checkbox" name="gadget2" value="cappellino">
          <label>Cappellino</label>
        </p>
        <p>
          <input class="w3-check" type="checkbox" name="gadget3" value="fischietto">
          <label>Fischietto</label>
        </p>

        <h2 class="w3-container w3-green">Settore Tribuna</h2>
        <p>
          <input class="w3-radio" type="radio" name="settore" value="E">
          <label>Est</label>
        </p>
        <p>
          <input class="w3-radio" type="radio" name="settore" value="O" checked>
          <label>Ovest</label>
        </p>
        <p>
          <input class="w3-radio" type="radio" name="settore" value="N">
          <label>Nord</label>
        </p>
        <p>
          <input class="w3-radio" type="radio" name="settore" value="S">
          <label>Sud</label>
        </p>

        <h2 class="w3-container w3-green">Taglia maglietta</h2>
        <select class="w3-select" name="taglia">
          <option value="" disabled selected>Scegli la taglia</option>
          <option value="S">Small</option>
          <option value="M">Media</option>
          <option value="L">Large</option>
          <option value="XL">Extra Large</option>
        </select>
      </form>
    </div>
  </body>
</html>
